<!doctype html>
<html>
  <head>
    <title>Shopify Proxy Bridge</title>
  </head>
  <body>
    <script>
      window.addEventListener("message", function (event) {
        const { orderId } = event.data;

        if (!orderId) return;

        fetch(`/tracking/${orderId}`)
          .then((res) => res.json())
          .then((data) => {
            event.source.postMessage({ success: true, message: data.message || "Notification sent!" }, event.origin);
          })
          .catch((err) => {
            event.source.postMessage({ success: false, message: err.message || "Request failed." }, event.origin);
          });
      });
    </script>
  </body>
</html>
